<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Random Color Generator</h1>
    </header>
    <main>
      <div id="color-box">
        <p id="color-code"></p>
      </div>
      <button id="generate-btn">Generate Random Color</button>
      <input id="custom-color" type="text" placeholder="Enter a custom color" />
      <button id="set-custom-color">Set Custom Color</button>
    </main>
    <footer>
      <p>&copy; 2023 Hadi</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
